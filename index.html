<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <style>
        .col-3{
            text-align: center;
        }

    </style>
</head>
<body>

    <header class="text-bg-dark sticky-top">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>GS/</h1>
                <button type="button" class="navbar-toggler"><span class="navbar-toggler-icon navbar-dark" data-bs-toggle="collapse" data-bs-target="#menu"></span></button>
                <nav id="menu" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section id="slide-car" class="carousel carousel-fade" data-bs-ride="carousel">
            <div class="slide">
                <div class="carousel-inner">
                    <div data-bs-interval="10000" class="carousel-item active">
                        <img src="images/slide-2-Aj.jpg" alt="">
                    </div>
                    <div data-bs-interval="10000" class="carousel-item">
                        <img src="images/slide-3-Aj.jpg" alt="">
                    </div>
                    <div data-bs-interval="10000" class="carousel-item">
                        <img src="images/slide-4-Aj.jpg" alt="">
                    </div>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#slide-car" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#slide-car" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#slide-car" data-bs-slide-to="2"></button>
                    </div>

                </div>


                
            </div>

        </section>

        <section id="servicos" class="container">
            <div class="title">
                <img src="images/icon.png" alt="">
                <h2>Serviços</h2>
            </div>
            

            <div class="lista-servicos">
                <div class="item">
                    <div class="card text-bg-dark">
                        <div class="card-header">
                            <h3 class="card-title">Borracharia</h3>
                        </div>
                        <img src="images/01-Borracharia.png" alt="">
                        <div class="card-body">
                            <p class="card-text"><a href="#" class="btn btn-dark">Solicitar Orçamento</a></p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="card text-bg-dark">
                        <div class="card-header">
                            <h3 class="card-title">Funilaria</h3>
                        </div>
                        <img src="images/02-Funilaria.png" alt="">
                        <div class="card-body">
                            <p class="card-text"><a href="#" class="btn btn-dark">Solicitar Orçamento</a></p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="card text-bg-dark">
                        <div class="card-header">
                            <h3 class="card-title">Lavagem</h3>
                        </div>
                        <img src="images/03-Lavagem.png" alt="">
                        <div class="card-body">
                            <p class="card-text"><a href="#" class="btn btn-dark">Solicitar Orçamento</a></p>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="card text-bg-dark">
                        <div class="card-header">
                            <h3 class="card-title">Mecânica</h3>
                        </div>
                        <img src="images/04-Mecanica.png" alt="">
                        <div class="card-body">
                            <p class="card-text"><a href="#" class="btn btn-dark">Solicitar Orçamento</a></p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer class="text-bg-dark">
        <p> &copy; Guilherme Soares - 2023</p>
    </footer>
    
    <script src="lib/bootstrap.js"></script>
</body>
</html>
